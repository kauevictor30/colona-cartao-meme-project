<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="credit-card-svgrepo-com.svg" type="image/x-icon">
        <title>Clona Cartão</title>
        <header>
            <h1 id="tit">
                Verifique se seu cartão foi vazado na dark web
            </h1>
        </header>
    </head>
    <body>
        
        <div class="circulo">
            <section>
                <form action="/enviar" method="post"></form>
                <label for="nome">Nome completo</label><br>
                <input type="text" id="nome" name="nome" required placeholder="Coloqui seu nomi"><br>
                
                <label for="email">email</label><br>
                <input type="email" id="email" name="email" required placeholder="Coloqui seu imail"><br>
                
                <label for="text">CPF</label><br>
                <input type="text" name="CPF" id="cpf" required placeholder="Digite seu cpf"><br>
    
                <label for="num do cartao">Número do Cartão</label><br>
                <input type="text" id="numero" name="numero do cartao" required placeholder="numero du cartau"><br>
                <div class="estilizar">
                    <img src="credit-card-svgrepo-com.svg" alt="">
                    <div>
                        <label for="date">Vencimento</label><br>
                        <input type="date" id="Vencimento" name="vencimento do cartao" required>
                    </div>
                    <div class="div2">
                        <label for="text">CVV</label><br>
                        <input type="text" id="CVV" name="cvv"
                        placeholder="CVV"
                        required>
                    </div>
                </div>
                <a href="video.html">
                    <button>
                        clique aqui e Verifique
                    </button>
                </a>
                
            </section>
        </div>
        
        
        <div class="box"></div>
    </body>
</html>
